<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>My Social Links</title>
  <meta name="description" content="Connect with me on Instagram, Gmail, Discord, Snapchat, and YouTube." />
  <meta name="theme-color" content="#181c24" />
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="another-page.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Firebase -->

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- Sign In Button -->
  <button class="signin-btn" id="google-signin-btn" title="Sign in with Google">
    <span class="google-icon">
      <svg viewBox="0 0 48 48">
        <g>
          <path fill="#4285F4" d="M44.5 20H24v8.5h11.7C34.7 33.1 30.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.5 6.5 29.6 4.5 24 4.5 12.7 4.5 3.5 13.7 3.5 25S12.7 45.5 24 45.5c11.3 0 20.5-9.2 20.5-20.5 0-1.4-.1-2.7-.3-4z"/>
          <path fill="#34A853" d="M6.3 14.7l7 5.1C15.5 16.1 19.4 13.5 24 13.5c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.5 6.5 29.6 4.5 24 4.5c-7.1 0-13.2 4.1-16.2 10.2z"/>
          <path fill="#FBBC05" d="M24 45.5c5.6 0 10.5-1.9 14.3-5.2l-6.6-5.4c-2 1.4-4.6 2.1-7.7 2.1-6.1 0-11.2-4.1-13-9.6l-7 5.4C6.8 41.1 14.7 45.5 24 45.5z"/>
          <path fill="#EA4335" d="M44.5 20H24v8.5h11.7c-1.1 3.1-4.1 5.5-7.7 5.5-2.2 0-4.2-.7-5.7-2.1l-7 5.4C17.5 43.9 20.6 45.5 24 45.5c6.1 0 11.2-4.1 13-9.6l7-5.4c-1.1-3.1-4.1-5.5-7.7-5.5z"/>
        </g>
      </svg>
    </span>
    <span>Sign in with Google</span>
  </button>

  <!-- ðŸ’  Background Visual Effects -->
  <div class="particles">
    <div class="particle particle1"></div>
    <div class="particle particle2"></div>
    <div class="particle particle3"></div>
    <div class="particle particle4"></div>
    <div class="particle particle5"></div>
  </div>

  <div class="cyber-glow"></div>

  <div class="cyber-lines">
    <svg viewBox="0 0 400 200" fill="none">
      <polyline points="20,180 80,120 120,160 200,80 320,160 380,100" stroke="#0ff1ce" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <polyline points="60,40 120,100 200,20 280,100 340,40" stroke="#ff00ea" stroke-width="2" stroke-dasharray="8 6"/>
      <polyline points="100,180 200,100 300,180" stroke="#fffb00" stroke-width="2" stroke-dasharray="4 8"/>
    </svg>
  </div>

  <!-- Page Content -->
  <header><h1>SOCIALS</h1></header>

  <main>
    <div class="button-container">
      <button class="button" onclick="goToInstagram()">Instagram</button>
      <button class="button" onclick="sendEmail()">Gmail</button>
      <button class="button" onclick="goToDiscord()">Discord</button>
      <button class="button" onclick="goToSnapchat()">Snapchat</button>
      <button class="button" onclick="goToYouTube()">YouTube</button>
    </div>
  </main>

  <footer>

  </footer>

  <script src="another-page.js"></script>
</body>
