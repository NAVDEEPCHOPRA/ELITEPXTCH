    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background: linear-gradient(135deg, #181c24 0%, #232b3a 100%);
            color: #fff;
            font-family: 'Roboto', 'Montserrat', 'Orbitron', Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .lines-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .line {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100vh;
            background: linear-gradient(180deg, #00ffe7 0%, #181c24 100%);
            opacity: 0.15;
            animation: lineMove 6s linear infinite;
        }
        @keyframes lineMove {
            0% { transform: translateY(-10vh);}
            100% { transform: translateY(110vh);}
        }
        .button-container {
            z-index: 2;
            background: rgba(24,28,36,0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 #00ffe733, 0 1.5px 0 #0051ff33;
            padding: 32px 24px;
            margin: 0 auto;
            max-width: 350px;
            backdrop-filter: blur(8px);
        }
        .button {
            background: linear-gradient(90deg, #00ffe7 0%, #0051ff 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 18px 40px 18px 56px;
            font-size: 1.25em;
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1.2px;
            box-shadow: 0 6px 32px 0 #00ffe744;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
            outline: none;
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 4px;
        }
        .button:last-child {
            margin-bottom: 0;
        }
        .button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 8px 0 #00ffe755;
        }
        .button:hover, .button:focus {
            background: linear-gradient(90deg, #00ffe7 0%, #00bfff 100%);
            box-shadow: 0 8px 40px 0 #00ffe799, 0 2px 0 #0051ff55;
        }
        .button .icon {
            display: flex;
            align-items: center;
            margin-right: 12px;
            width: 1.7em;
            height: 1.7em;
            background: rgba(0,255,231,0.08);
            border-radius: 50%;
            justify-content: center;
            box-shadow: 0 2px 8px #00ffe722;
        }
        .button .icon svg {
            width: 80%;
            height: 80%;
            display: block;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.25);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        header h1 {
            font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
            font-size: 2.7em;
            letter-spacing: 2.5px;
            text-align: center;
            margin: 0;
            color: #00ffe7;
            text-shadow: 0 2px 32px #00ffe799, 0 1px 0 #0051ff;
            user-select: none;
            background: linear-gradient(90deg, #00ffe7 0%, #0051ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 12px #00ffe799);
            padding-top: 24px;
        }
        main {
            z-index: 2;
            position: relative;
        }
        footer {
            text-align: center;
            margin-top: 36px;
            font-size: 1em;
            color: #b3b3b3;
            font-family: 'Roboto', Arial, sans-serif;
            z-index: 2;
            position: relative;
            background: rgba(24,28,36,0.7);
            border-radius: 0 0 18px 18px;
            padding: 18px 0 8px 0;
            box-shadow: 0 2px 16px #00ffe722;
        }
        /* Accessibility: focus styles */
        .button:focus {
            outline: 2.5px solid #00ffe7;
            outline-offset: 2px;
        }
        /* Hide scrollbars for background effects */
        ::-webkit-scrollbar {
            width: 8px;
            background: #181c24;
        }
        ::-webkit-scrollbar-thumb {
            background: #222b36;
            border-radius: 4px;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .button-container {
                padding: 18px 6px;
                max-width: 98vw;
            }
            .button {
                font-size: 1em;
                padding: 14px 18px 14px 38px;
            }
            header h1 {
                font-size: 1.5em;
                padding-top: 12px;
            }
            footer {
                font-size: 0.95em;
                padding: 10px 0 6px 0;
            }
        }
        /* Aurora, nebula, particles, etc. (minimal for performance) */
        .aurora, .nebula, .particles, .shooting-stars, .cubes, .warp-tunnel, .lightning, .floating-shapes, .glitch-overlay {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1;
        }
        .aurora-shape {
            width: 60vw; height: 60vh;
            background: radial-gradient(ellipse at 50% 50%, #00ffe7aa 0%, #0051ff00 80%);
            filter: blur(60px);
            opacity: 0.18;
            position: absolute; left: 20vw; top: 10vh;
            animation: auroraMove 12s ease-in-out infinite alternate;
        }
        @keyframes auroraMove {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(40px) scale(1.08);}
        }
        .nebula-layer {
            width: 80vw; height: 80vh;
            background: radial-gradient(ellipse at 60% 40%, #0051ff55 0%, #181c2400 80%);
            filter: blur(80px);
            opacity: 0.10;
            position: absolute; left: 10vw; top: 10vh;
            animation: nebulaMove 16s ease-in-out infinite alternate;
        }
        @keyframes nebulaMove {
            0% { transform: scale(1);}
            100% { transform: scale(1.04);}
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffe7 0%, #0051ff 100%);
            filter: blur(2px);
            opacity: 0.22;
            animation: particleMove linear infinite;
        }
        @keyframes particleMove {
            0% { transform: translateY(0);}
            100% { transform: translateY(-60vh);}
        }
        .shooting-star {
            position: absolute;
            width: 80px; height: 2px;
            background: linear-gradient(90deg, #fff 0%, #00ffe7 100%);
            opacity: 0.18;
            border-radius: 2px;
            animation: shootingStar 2.5s linear infinite;
        }
        @keyframes shootingStar {
            0% { opacity: 0; transform: translateX(0);}
            10% { opacity: 1;}
            90% { opacity: 1;}
            100% { opacity: 0; transform: translateX(200px);}
        }
        .cube {
            position: absolute;
            width: 32px; height: 32px;
            background: linear-gradient(135deg, #00ffe7 0%, #0051ff 100%);
            opacity: 0.10;
            border-radius: 8px;
            animation: cubeFloat 8s ease-in-out infinite alternate;
        }
        @keyframes cubeFloat {
            0% { transform: translateY(0);}
            100% { transform: translateY(-30px);}
        }
        .warp-circle {
            position: absolute;
            left: 50%; top: 50%;
            width: 200px; height: 200px;
            border: 2px solid #00ffe7;
            border-radius: 50%;
            opacity: 0.08;
            transform: translate(-50%, -50%);
            animation: warpSpin 10s linear infinite;
        }
        @keyframes warpSpin {
            0% { transform: translate(-50%, -50%) rotate(0);}
            100% { transform: translate(-50%, -50%) rotate(360deg);}
        }
        .lightning-bolt {
            position: absolute;
            width: 2px; height: 60px;
            background: linear-gradient(180deg, #fff 0%, #00ffe7 100%);
            opacity: 0.12;
            border-radius: 2px;
            animation: lightningFlash 1.2s linear infinite;
        }
        @keyframes lightningFlash {
            0%, 100% { opacity: 0.12;}
            50% { opacity: 0.35;}
        }
        .floating-shape {
            position: absolute;
            opacity: 0.10;
            animation: floatShape 10s ease-in-out infinite alternate;
        }
        .floating-shape.triangle {
            width: 0; height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 32px solid #00ffe7;
        }
        .floating-shape.square {
            width: 28px; height: 28px;
            background: #0051ff;
            border-radius: 6px;
        }
        .floating-shape.circle {
            width: 28px; height: 28px;
            background: #00ffe7;
            border-radius: 50%;
        }
        @keyframes floatShape {
            0% { transform: translateY(0);}
            100% { transform: translateY(-24px);}
        }
        .glitch-overlay {
            pointer-events: none;
        }
        .glitch-bar {
            position: absolute;
            left: 0;
            width: 100vw;
            height: 4px;
            background: linear-gradient(90deg, #00ffe7 0%, #0051ff 100%);
            opacity: 0.08;
            animation: glitchBar 1.2s linear infinite;
        }
        @keyframes glitchBar {
            0%, 100% { opacity: 0.08;}
            50% { opacity: 0.22;}
        }
        /* Flicker effect for header */
        @keyframes flicker {
            0% { opacity: 1;}
            50% { opacity: 0.7;}
            100% { opacity: 1;}
        }
        @keyframes headerPop {
            0% { transform: scale(1);}
            30% { transform: scale(1.08);}
            100% { transform: scale(1);}
        }
    </style>
    <script>
        // EXTREME LEVEL ANIMATIONS for better performance
        document.addEventListener("DOMContentLoaded", function() {
            // Aurora
            const aurora = document.createElement('div');
            aurora.className = 'aurora';
            const auroraShape = document.createElement('div');
            auroraShape.className = 'aurora-shape';
            aurora.appendChild(auroraShape);
            document.body.appendChild(aurora);

            // Nebula
            const nebula = document.createElement('div');
            nebula.className = 'nebula';
            for(let i=0; i<2; i++) {
                const layer = document.createElement('div');
                layer.className = 'nebula-layer';
                nebula.appendChild(layer);
            }
            document.body.appendChild(nebula);

            // Particles (reduced count for performance)
            const particles = document.createElement('div');
            particles.className = 'particles';
            for(let i=0; i<10; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 18 + 12;
                p.style.width = p.style.height = size + 'px';
                p.style.left = (Math.random() * 100) + 'vw';
                p.style.top = (Math.random() * 100) + 'vh';
                p.style.animationDuration = (8 + Math.random() * 8) + 's';
                p.style.opacity = 0.18 + Math.random() * 0.32;
                particles.appendChild(p);
            }
            document.body.appendChild(particles);

            // Shooting Stars (reduced count)
            const shootingStars = document.createElement('div');
            shootingStars.className = 'shooting-stars';
            for(let i=0; i<3; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.left = (Math.random() * 100) + 'vw';
                star.style.top = (Math.random() * 60) + 'vh';
                star.style.animationDelay = (Math.random() * 3) + 's';
                shootingStars.appendChild(star);
            }
            document.body.appendChild(shootingStars);

            // Floating Cubes (reduced count)
            const cubes = document.createElement('div');
            cubes.className = 'cubes';
            for(let i=0; i<3; i++) {
                const cube = document.createElement('div');
                cube.className = 'cube';
                cube.style.left = (Math.random() * 100) + 'vw';
                cube.style.top = (Math.random() * 100) + 'vh';
                cube.style.animationDelay = (Math.random() * 10) + 's';
                cubes.appendChild(cube);
            }
            document.body.appendChild(cubes);

            // Warp Tunnel
            const warpTunnel = document.createElement('div');
            warpTunnel.className = 'warp-tunnel';
            for(let i=1; i<=2; i++) { // reduced circles
                const circle = document.createElement('div');
                circle.className = 'warp-circle';
                circle.style.zIndex = 1;
                warpTunnel.appendChild(circle);
            }
            document.body.appendChild(warpTunnel);

            // Lightning Bolts (reduced count)
            const lightning = document.createElement('div');
            lightning.className = 'lightning';
            for(let i=0; i<1; i++) {
                const bolt = document.createElement('div');
                bolt.className = 'lightning-bolt';
                bolt.style.left = (10 + Math.random() * 80) + 'vw';
                bolt.style.top = (Math.random() * 80) + 'vh';
                bolt.style.animationDelay = (Math.random() * 1.5) + 's';
                lightning.appendChild(bolt);
            }
            document.body.appendChild(lightning);

            // Floating Geometric Shapes (reduced count)
            const floatingShapes = document.createElement('div');
            floatingShapes.className = 'floating-shapes';
            const shapeTypes = ['triangle', 'square', 'circle'];
            for(let i=0; i<3; i++) {
                const shape = document.createElement('div');
                const type = shapeTypes[Math.floor(Math.random()*shapeTypes.length)];
                shape.className = 'floating-shape ' + type;
                shape.style.left = (Math.random() * 100) + 'vw';
                shape.style.top = (Math.random() * 100) + 'vh';
                shape.style.animationDuration = (8 + Math.random() * 8) + 's';
                shape.style.animationDelay = (Math.random() * 4) + 's';
                floatingShapes.appendChild(shape);
            }
            document.body.appendChild(floatingShapes);

            // Glitch Overlay (reduced bars)
            const glitch = document.createElement('div');
            glitch.className = 'glitch-overlay';
            for(let i=0; i<1; i++) {
                const bar = document.createElement('div');
                bar.className = 'glitch-bar';
                bar.style.top = (Math.random()*100) + 'vh';
                bar.style.animationDelay = (Math.random()*2) + 's';
                glitch.appendChild(bar);
            }
            document.body.appendChild(glitch);

            // Button Ripple Effect
            document.querySelectorAll('.button').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    const rect = btn.getBoundingClientRect();
                    ripple.style.left = (e.clientX - rect.left) + 'px';
                    ripple.style.top = (e.clientY - rect.top) + 'px';
                    ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
                    btn.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });

                `<svg fill="#fff" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 1.366.062 2.633.332 3.608 1.308.974.976 1.246 2.243 1.308 3.608.058 1.266.07 1.646.07 4.85s-.012 3.584-.07 4.85c-.062 1.366-.334 2.633-1.308 3.608-.975.976-2.242 1.246-3.608 1.308-1.266.058-1.646.07-4.85.07s-3.584-.012-4.85-.07c-1.366-.062-2.633-.332-3.608-1.308-.974-.975-1.246-2.242-1.308-3.608C2.175 15.647 2.163 15.267 2.163 12s.012-3.584.07-4.85c.062-1.366.334-2.633 1.308-3.608C4.515 2.495 5.782 2.225 7.148 2.163 8.414 2.105 8.794 2.163 12 2.163zm0-2.163C8.741 0 8.332.012 7.052.07 5.771.127 4.659.386 3.678 1.367c-.98.98-1.24 2.093-1.297 3.374C2.012 5.668 2 6.077 2 12s.012 6.332.07 7.052c.057 1.281.317 2.394 1.297 3.374.981.981 2.093 1.24 3.374 1.297C8.332 23.988 8.741 24 12 24s3.668-.012 4.948-.07c1.281-.057 2.393-.316 3.374-1.297.98-.98 1.24-2.093 1.297-3.374.058-.72.07-1.129.07-7.052s-.012-6.332-.07-7.052c-.057-1.281-.317-2.394-1.297-3.374-.981-.981-2.093-1.24-3.374-1.297C15.668.012 15.259 0 12 0z"/><path d="M12 5.838A6.162 6.162 0 0 0 5.838 12 6.162 6.162 0 0 0 12 18.162 6.162 6.162 0 0 0 18.162 12 6.162 6.162 0 0 0 12 5.838zm0 10.324A4.162 4.162 0 0 1 7.838 12 4.162 4.162 0 0 1 12 7.838 4.162 4.162 0 0 1 16.162 12 4.162 4.162 0 0 1 12 16.162z"/><circle cx="18.406" cy="5.594" r="1.44"/></svg>`,
                `<svg fill="#fff" viewBox="0 0 24 24"><path d="M12 12.713l-11.99-7.713v15.427h23.98v-15.427l-11.99 7.713zm11.99-9.713v2.197l-11.99 7.713-11.99-7.713v-2.197h23.98z"/></svg>`,
                `<svg fill="#fff" viewBox="0 0 24 24"><path d="M20.317 4.369a2.25 2.25 0 0 0-1.591-1.591C17.293 2.5 12 2.5 12 2.5s-5.293 0-6.726.278a2.25 2.25 0 0 0-1.591 1.591C2.5 5.807 2.5 8.5 2.5 8.5s0 2.693.278 4.131a2.25 2.25 0 0 0 1.591 1.591C6.707 15.5 12 15.5 12 15.5s5.293 0 6.726-.278a2.25 2.25 0 0 0 1.591-1.591C21.5 11.193 21.5 8.5 21.5 8.5s0-2.693-.278-4.131zM9.75 11.5V5.5l6.5 3-6.5 3z"/></svg>`,
                `<svg fill="#fff" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12c0 5.523 4.477 10 10 10s10-4.477 10-10c0-5.523-4.477-10-10-10zm0 18c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>`,
                `<svg fill="#fff" viewBox="0 0 24 24"><path d="M23.498 6.186a2.994 2.994 0 0 0-2.112-2.112C19.2 3.5 12 3.5 12 3.5s-7.2 0-9.386.574a2.994 2.994 0 0 0-2.112 2.112C.5 8.372.5 12 .5 12s0 3.628.574 5.814a2.994 2.994 0 0 0 2.112 2.112C4.8 20.5 12 20.5 12 20.5s7.2 0 9.386-.574a2.994 2.994 0 0 0 2.112-2.112C23.5 15.628 23.5 12 23.5 12s0-3.628-.002-5.814zM9.545 15.568V8.432l6.545 3.568-6.545 3.568z"/></svg>`
            ];
            document.querySelectorAll('.button').forEach((btn, i) => {
                const icon = document.createElement('span');
                icon.className = 'icon';
                icon.innerHTML = icons[i] || icons[0];
                btn.insertBefore(icon, btn.firstChild);
            });

            // Mouse Parallax (throttled for performance)
            let lastParallax = 0;
            document.addEventListener('mousemove', function(e) {
                const now = performance.now();
                if (now - lastParallax < 40) return; // ~25fps
                lastParallax = now;
                const x = (e.clientX / window.innerWidth - 0.5) * 2;
                const y = (e.clientY / window.innerHeight - 0.5) * 2;
                document.querySelectorAll('.aurora-shape, .nebula-layer, .cube, .floating-shape').forEach((el, idx) => {
                    el.style.transform = `translate(${x * (10 + idx*8)}px, ${y * (10 + idx*8)}px) scale(1) rotate(${x*10+idx*5}deg)`;
                });
            });

            // Glitch effect on header on hover
            const h1 = document.querySelector('h1');
            if (h1) {
                h1.addEventListener('mouseenter', () => {
                    h1.style.animation = 'flicker 0.2s infinite alternate, headerPop 1.2s cubic-bezier(.4,2,.6,1)';
                    h1.style.filter = 'blur(1.5px) brightness(1.5)';
                    setTimeout(() => {
                        h1.style.animation = '';
                        h1.style.filter = '';
                    }, 600);
                });
            }
        });

            const footer = document.querySelector("footer");
            footer.innerHTML += `<p>You're using a ${deviceType === "Mobile" ? "Mobile" : "PC"} device.</p>`;
            footer.style.webkitFontSmoothing = "antialiased";
            footer.style.mozOsxFontSmoothing = "grayscale";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        footer.innerHTML += `<p>Your location: Latitude ${latitude.toFixed(2)}, Longitude ${longitude.toFixed(2)}</p>`;
                    },
                    (error) => {
                        footer.innerHTML += `<p>Location access denied or unavailable.</p>`;
                    }
                );
            } else {
                footer.innerHTML += `<p>Geolocation is not supported by your browser.</p>`;
            }
        };
    </script>
</body>
</html>
