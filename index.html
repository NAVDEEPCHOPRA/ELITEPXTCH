<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV:NXVDPPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="margin-bottom: 20px;">
        <h1>WELCOME</h1>
    </header>
    <main>
        <div class="button-container" style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
            <!-- New single button to redirect to social page -->
            <button class="button" onclick="redirectToPage()">SOCIAL</button>
            <button class="button" onclick="AI()">AI</button>
        </div>
    </main>
    <footer style="margin-top: 30px; font-size: 0.9em; color: #b3b3b3;">
        <p>&copy; 2025 ELITE PATCH. All rights reserved.</p>
    </footer>

    <script>
        function redirectToPage() {
            window.open('another-page.html', '_blank'); // Change to your social links page
        }

        function AI() {
            window.open('advanced-ai.html', '_blank');
        }

        window.onload = function() {
            const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "PC";
            const footer = document.querySelector("footer");
            footer.innerHTML += `<p>You're using a ${deviceType === "Mobile" ? "Mobile" : "PC"} device.</p>`;
        };
    </script>
</body>
</html>
