    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            transition: all 0.5s ease-in-out;
            background: linear-gradient(135deg, #ff7f50, #282c34);
            color: #2c1c1c;
            text-align: center;
            padding: 50px;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #1e90ff, #282c34);
            }
            50% {
                background: linear-gradient(135deg, #282c34, #1e90ff);
            }
            100% {
                background: linear-gradient(135deg, #1e90ff, #282c34);
            }
        }

        h1 {
            color: #8b8b8b; /* No color change */
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000000;
        }

        .button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: buttonAnimation 2s infinite;
        }

        .button:hover {
            background-color: #0b78e3;
            transform: scale(1.1);
        }

        @keyframes buttonAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .red-text {
            color: rgb(67, 66, 66);
        }

        /* Admin Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: black;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        .modal input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .modal button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

        function showCalculator() {
            document.body.innerHTML = `
            <h1>Calculator</h1>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <select id="operation">
                <option value="+">Addition</option>
                <option value="-">Subtraction</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
            </select>
            <button onclick="calculate()">Calculate</button>
            <p id="result"></p>
            <button class="button" onclick="window.location.href='index.html'">Back</button>
            `;
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid numbers';
            } else {
                switch (operation) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero'; break;
                    default: result = 'Invalid operation';
                }
            }

            document.getElementById('result').innerText = `Result: ${result}`;
        }
