<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Elite Patch - Download elite game mods with a modern, interactive UI." />
  <meta name="theme-color" content="#0a0a1a" />
  <meta name="keywords" content="elite, patch, game mods, download, free fire, dr driving, panel, mediafire" />
  <meta name="author" content="Elite Patch Team" />
  <title>Elite Patch - Game Mods</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
      background: #0a0a1a;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a1a 0%, #181c2a 100%);
      font-family: 'Roboto', Arial, sans-serif;
      overflow-x: hidden;
      color-scheme: dark;
    }
    .content-box {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 60px auto 0 auto;
      background: rgba(18, 22, 40, 0.98);
      border-radius: 18px;
      box-shadow: 0 0 32px #00eaff44, 0 0 0 2px #00eaff22;
      padding: 36px 32px 32px 32px;
      text-align: center;
      border: 1.5px solid #00eaff44;
      backdrop-filter: blur(2px);
      transition: box-shadow 0.2s;
    }
    .content-box:focus-within {
      box-shadow: 0 0 40px #ff00cc88, 0 0 0 3px #00eaff88;
    }
    .header h1 {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.3rem;
      letter-spacing: 2px;
      color: #fff;
      margin-bottom: 6px;
      text-shadow: 0 0 12px #00eaff88, 0 0 2px #fff;
      user-select: none;
    }
    .header p {
      color: #00eaffcc;
      font-size: 1.1rem;
      margin-bottom: 22px;
      text-shadow: 0 0 8px #00eaff44;
      user-select: none;
    }
    .search-container {
      margin-bottom: 22px;
    }
    #searchBar {
      width: 90%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.5px solid #00eaff88;
      background: #181c2a;
      color: #fff;
      font-size: 1rem;
      outline: none;
      margin-bottom: 10px;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 0 0 #00eaff44;
    }
    #searchBar:focus {
      border: 1.5px solid #ff00cc88;
      box-shadow: 0 0 8px #ff00cc44;
    }
    button {
      display: inline-block;
      width: 90%;
      margin: 10px 0;
      padding: 13px 0;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #00eaff 0%, #ff00cc 100%);
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 16px #00eaff44, 0 0 2px #ff00cc44;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      outline: none;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    button:active {
      transform: scale(0.98);
      box-shadow: 0 0 8px #00eaff88;
    }
    button:focus-visible {
      outline: 2px solid #ff00cc;
      outline-offset: 2px;
    }
    button:hover {
      background: linear-gradient(90deg, #ff00cc 0%, #00eaff 100%);
      box-shadow: 0 0 24px #ff00cc88, 0 0 8px #00eaff88;
      transform: scale(1.03);
    }
    #infoButton {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 10;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 12px #00eaff44;
      transition: box-shadow 0.2s, background 0.2s;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(18,22,40,0.85);
    }
    #infoButton:focus-visible {
      box-shadow: 0 0 24px #ff00cc88, 0 0 0 3px #00eaff88;
      background: rgba(18,22,40,1);
    }
    #infoButton:hover {
      box-shadow: 0 0 24px #ff00cc88;
    }
    #infoButton img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid #00eaff88;
      background: #fff;
      object-fit: cover;
      transition: border 0.2s;
    }
    #infoButton:hover img {
      border: 2px solid #ff00cc;
    }
    .particles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
      opacity: 0.7;
      animation: float 16s linear infinite alternate;
      will-change: transform, opacity;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-60px) scale(1.08);}
    }
    .shooting-star {
      position: fixed;
      width: 3px;
      height: 60px;
      background: linear-gradient(180deg, #fff 0%, #00eaff 80%, transparent 100%);
      border-radius: 2px;
      opacity: 0.7;
      z-index: 2;
      pointer-events: none;
      animation: shoot 1.3s linear forwards;
      filter: blur(1px);
    }
    @keyframes shoot {
      0% { opacity: 0; transform: translateY(0) scaleY(0.7);}
      10% { opacity: 1;}
      100% { opacity: 0; transform: translateY(180px) scaleY(1);}
    }
    @keyframes ringFloat0 {
      0% { transform: scale(1) translateY(0); opacity: 0.18; }
      100% { transform: scale(1.08) translateY(-24px); opacity: 0.28; }
    }
    @keyframes ringFloat1 {
      0% { transform: scale(1) translateY(0); opacity: 0.25; }
      100% { transform: scale(1.12) translateY(32px); opacity: 0.32; }
    }
    @keyframes ringFloat2 {
      0% { transform: scale(1) translateY(0); opacity: 0.32; }
      100% { transform: scale(1.18) translateY(-18px); opacity: 0.38; }
    }
    :focus:not(:focus-visible) {
      outline: none;
    }
    @media (max-width: 500px) {
      .content-box {
        max-width: 98vw;
        padding: 18px 4vw 18px 4vw;
      }
      #infoButton {
        bottom: 12px;
        right: 12px;
        width: 44px;
        height: 44px;
      }
      #infoButton img {
        width: 36px;
        height: 36px;
      }
    }
    /* Accessibility: prefers-reduced-motion support */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
  <script>
    // Performance-optimized particle generator
    document.addEventListener('DOMContentLoaded', () => {
      // Neon particles
      const colors = [
        'rgba(0,234,255,0.25)',
        'rgba(255,0,204,0.18)',
        'rgba(0,157,255,0.18)',
        'rgba(255,255,255,0.12)'
      ];
      const particles = document.createElement('div');
      particles.className = 'particles';
      let particleCount = window.innerWidth < 600 ? 6 : 12;
      for (let i = 0; i < particleCount; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 18 + 10;
        p.style.width = p.style.height = size + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.top = (Math.random() * 100 + 10) + 'vh';
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        p.style.animationDuration = (12 + Math.random() * 8) + 's';
        p.style.animationDelay = (-Math.random() * 12) + 's';
        particles.appendChild(p);
      }
      document.body.appendChild(particles);

      // Shooting stars (spawn less frequently)
      function spawnShootingStar() {
        const star = document.createElement('div');
        star.className = 'shooting-star';
        star.style.left = (Math.random() * 90 + 5) + 'vw';
        star.style.top = (Math.random() * 20 + 5) + 'vh';
        star.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 1300);
      }
      setInterval(() => {
        if (Math.random() > 0.8) spawnShootingStar();
      }, 1600);

      // Floating neon rings (reduced count)
      let ringCount = 1;
      for (let i = 0; i < ringCount; i++) {
        const ring = document.createElement('div');
        ring.style.position = 'fixed';
        ring.style.border = '3px solid';
        ring.style.borderColor = i % 2 === 0 ? '#00eaff88' : '#ff00cc88';
        ring.style.borderRadius = '50%';
        ring.style.width = ring.style.height = (180 + i * 80) + 'px';
        ring.style.left = (10 + i * 20) + 'vw';
        ring.style.top = (20 + i * 15) + 'vh';
        ring.style.zIndex = 1;
        ring.style.pointerEvents = 'none';
        ring.style.opacity = 0.18 + i * 0.07;
        ring.style.filter = 'blur(2px)';
        ring.style.animation = `ringFloat${i} 12s linear infinite alternate`;
        document.body.appendChild(ring);
      }
    });
    // Accessibility: trap focus inside modal if present (future-proof)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        const modal = document.querySelector('.modal[open]');
        if (modal) {
          const focusable = modal.querySelectorAll('a, button, input, textarea, select, [tabindex]:not([tabindex="-1"])');
          const first = focusable[0];
          const last = focusable[focusable.length - 1];
          if (e.shiftKey && document.activeElement === first) {
            last.focus();
            e.preventDefault();
          } else if (!e.shiftKey && document.activeElement === last) {
            first.focus();
            e.preventDefault();
          }
        }
      }
    });
  </script>
</head>
<body>
  <div class="content-box">
    <div class="header">
      <h1><span style="color:#00aaff">Elite</span> Patch</h1>
      <p>Discover and download elite mods</p>
    </div>

    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search for buttons..." oninput="filterButtons()" />
    </div>

    <button id="youtubeButton" onclick="window.location.href='https://www.mediafire.com/file/gtc951nfsg62200/ELITE_PXTCH.rar/file';">DR DRIVING</button>
    <button id="PANEL" onclick="window.location.href='https://www.mediafire.com/file/gtc951nfsg62200/ELITE_PXTCH.rar/file';">FF PANEL</button>
    <button id="otherButton" onclick="window.location.href='https://www.example.com';">COMING SOON</button>
  </div>

  <!-- Author Logo -->
  <a id="infoButton" href="https://www.authorwebsite.com" title="Info about the author">
    <img src="ADMIN.png" alt="Author Logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/50?text=No+Logo';" />
  </a>

  <script>
    function filterButtons() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.style.display = button.textContent.toLowerCase().includes(query) ? 'inline-block' : 'none';
      });
    }
  </script>
</body>
</html>
