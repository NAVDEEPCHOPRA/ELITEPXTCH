<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ELITE AI - Your AI assistant for all your needs." />
    <meta name="author" content="ELITE AI Team" />
    <meta name="keywords" content="AI, Artificial Intelligence, Assistant, Productivity, ELITE AI" />
    <meta name="robots" content="index, follow" />
    <title>ELITE AI</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
            border-radius: 1.5rem;
        }

        .gradient-border {
            background: linear-gradient(to right, #6366f1, #38bdf8, #2dd4bf, #5eead4);
            padding: 4px;
            border-radius: 1.75rem;
        }

        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #818cf8, #a78bfa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 4s ease infinite alternate;
            font-weight: 700;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        input:focus, button:focus {
            outline: none;
        }

        .glow-input:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.4);
            border-color: #a5b4fc;
            animation: pulse-glow 0.6s ease-in-out;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.5); }
            100% { box-shadow: 0 0 0 4px rgba(99, 102, 241, 0); }
        }

        button {
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(99, 102, 241, 0.4);
        }

        footer {
            border-top-color: #475569;
        }

        footer a {
            text-decoration: none;
            font-weight: 500;
            color: #cbd5e0;
            transition: color 0.2s ease-in-out;
        }

        footer a:hover {
            color: #818cf8;
            text-decoration: underline;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #1e293b;
        }

        .smooth-animation {
            transition: all 0.3s ease-in-out;
        }

        .smooth-animation:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.5);
        }

        @keyframes smoothness {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .smoothness {
            animation: smoothness 0.8s ease-out;
        }
    </style>
    <script>
        window.onload = function() {
            const deviceType = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.innerWidth <= 768 ? "Mobile" : "PC";
            const footer = document.querySelector("footer");
            footer.innerHTML += `<p>You're using a ${deviceType} device.</p>`;
        };
    </script>
</head>
<body class="min-h-screen flex flex-col">

    <header class="w-full py-6 bg-slate-900 shadow-lg z-10">
        <div class="container mx-auto px-6 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <img src="logo.png" alt="ELITE AI Logo" class="h-10" loading="lazy">
                <h1 class="text-2xl font-bold text-white tracking-tight">ELITE <span class="text-indigo-400">AI</span></h1>
            </div>
            <nav class="hidden md:flex items-center gap-6 text-slate-300">
                <a href="#" class="hover:text-indigo-300 transition">Features</a>
                <a href="#" class="hover:text-indigo-300 transition">Pricing</a>
                <a href="#" class="hover:text-indigo-300 transition">About</a>
                <a href="#" class="bg-indigo-500 hover:bg-indigo-400 text-white font-semibold px-4 py-2 rounded-md shadow-sm transition duration-200">Sign In</a>
            </nav>
            <div class="md:hidden">
                <button class="text-slate-300 hover:text-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="bg-gradient-to-br from-slate-800 to-slate-900 py-20 md:py-32 relative">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-6 gradient-text">Unlock the Power of Intelligent Assistance</h1>
            <p class="text-lg text-slate-300 mb-10 leading-relaxed">Experience the future of AI with ELITE AI. Get instant answers, generate creative content, and streamline your workflow.</p>
            <div class="flex justify-center">
                <div class="gradient-border rounded-full">
                    <button onclick="redirectToAIPage()" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-8 py-3 rounded-full shadow-md transition duration-200">
                        Get Started for Free
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        function redirectToAIPage() {
            window.location.href = "ai-page.html"; // Replace with the actual URL of your AI page
        }
    </script>

</body>
</html>
